<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnet de Empleado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 637px;
            height: 1010px;
            font-family: 'Arial', 'Helvetica', sans-serif;
            background: #ffffff;
            padding: 0;
            margin: 0;
        }
        
        .card {
            width: 100%;
            height: 100%;
            background: #ffffff;
            border: 2px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .header .logo {
            max-width: 80px;
            max-height: 60px;
            margin-bottom: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        .header h1 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .content {
            flex: 1;
            padding: 25px;
            display: flex;
            flex-direction: column;
        }
        
        .photo-section {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
            gap: 20px;
        }
        
        .photo {
            width: 100px;
            height: 120px;
            background: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .info {
            flex: 1;
        }
        
        .info h2 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 12px;
            font-weight: bold;
        }
        
        .info p {
            color: #555;
            font-size: 14px;
            margin-bottom: 6px;
            line-height: 1.4;
        }
        
        .info .id {
            font-weight: bold;
            color: #2c3e50;
            font-size: 16px;
            margin-top: 8px;
        }
        
        .barcode-section {
            margin-top: auto;
            text-align: center;
            padding: 15px;
            background: #f9f9f9;
            border-top: 1px solid #e0e0e0;
        }
        
        .barcode-section img {
            max-width: 100%;
            height: auto;
            max-height: 80px;
            margin-bottom: 8px;
        }
        
        .barcode-section .code {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #333;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .footer {
            background: #f5f5f5;
            padding: 12px;
            text-align: center;
            border-top: 1px solid #e0e0e0;
            font-size: 11px;
            color: #666;
        }
        
        .footer .company {
            font-weight: bold;
            margin-bottom: 3px;
        }
        
        .footer .website {
            font-size: 10px;
            color: #888;
        }
    </style>
    <script>
        function handlePhotoError() {
            var img = document.getElementById('employee-photo');
            var text = document.getElementById('no-photo-text');
            if (img && text) {
                img.style.display = 'none';
                text.style.display = 'block';
            }
        }
        
        function handleBarcodeError() {
            var img = document.getElementById('barcode-image');
            if (img) {
                img.style.display = 'none';
            }
        }
        
        function handleLogoError() {
            var img = document.getElementById('logo-image');
            if (img) {
                img.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <div class="card">
        <div class="header">
            <img src="{{logo}}" alt="Logo" class="logo" id="logo-image" onerror="handleLogoError();">
            <h1>{{empresa}}</h1>
            <p>Credencial de Empleado</p>
        </div>
        
        <div class="content">
            <div class="photo-section">
                <div class="photo" id="photo-container">
                    <img src="{{foto}}" alt="Foto del empleado" id="employee-photo" onerror="handlePhotoError();">
                    <span id="no-photo-text" style="display: none; color: #999; font-size: 11px;">Sin foto</span>
                </div>
                <div class="info">
                    <h2>{{nombre}}</h2>
                    <p><strong>Cédula:</strong> {{cedula}}</p>
                    <p><strong>Cargo:</strong> {{cargo}}</p>
                    <p class="id">ID: {{id_unico}}</p>
                </div>
            </div>
            
            <div class="barcode-section">
                <img src="{{codigo_barras}}" alt="Código de barras" id="barcode-image" onerror="handleBarcodeError();">
                <div class="code">{{id_unico}}</div>
            </div>
        </div>
        
        <div class="footer">
            <div class="company">{{empresa}}</div>
            <div class="website">{{web}}</div>
        </div>
    </div>
</body>
</html>
